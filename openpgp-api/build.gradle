apply plugin: 'com.android.library'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 34

    defaultConfig {
        // API-Version . minor
        minSdkVersion 19
        targetSdkVersion 33
    }

    lint {
        abortOnError false
    }
    namespace 'org.openintents.openpgp'
    buildFeatures {
        aidl true
    }
}

dependencies {
    implementation 'com.google.firebase:firebase-messaging:24.0.0'
}